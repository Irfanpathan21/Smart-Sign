<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Opening Script</title>

  <!-- Meta redirect as primary method (2 second delay to allow fallback link to be seen) -->
  <meta http-equiv="refresh" content="0; url=https://script.google.com/macros/s/AKfycbwNWJ1bFjV7sohqzbGI6TVqYYzc0cWgeJnow12WKMyJNtvuXC8369zBuCYUCtAn4-psoQ/exec">

  <script>
    // JavaScript redirect (fast, used by most browsers). Uses replace() to avoid creating a history entry.
    (function() {
      var target = "https://script.google.com/macros/s/AKfycbwNWJ1bFjV7sohqzbGI6TVqYYzc0cWgeJnow12WKMyJNtvuXC8369zBuCYUCtAn4-psoQ/exec";
      try {
        window.location.replace(target);
      } catch (e) {
        // If replace fails (very rare), fallback to setting href
        window.location.href = target;
      }
    })();
  </script>

      background: #fff;

    a.button {
      display: inline-block;
      margin-top: 12px;
