<!DOCTYPE html>
<html>
  <head>
    <title>SmartSign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --chat-user-bg: #f0f0f0;
        --border-color: #e5e5e5;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      header {
        padding: 20px;
        text-align: center;
        font-weight: 600;
        font-size: 1.2rem;
        border-bottom: 1px solid var(--border-color);
      }

      #chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 768px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
      }

      .message {
        display: flex;
        gap: 15px;
        line-height: 1.5;
        font-size: 1rem;
        animation: fadeIn 0.3s ease;
      }

      .message.user {
        justify-content: flex-end;
      }
      
      .message.user .content {
        background-color: var(--chat-user-bg);
        padding: 10px 15px;
        border-radius: 20px;
        max-width: 80%;
      }

      .message.bot {
        justify-content: flex-start;
      }

      .message.bot .content {
        width: 100%;
      }

      video {
        width: 100%;
        max-width: 500px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        margin-top: 10px;
        background: #000;
      }

      #input-area {
        padding: 20px;
        background: var(--bg-color);
        border-top: 1px solid var(--border-color);
      }

      #input-wrapper {
        max-width: 768px;
        margin: 0 auto;
        position: relative;
      }

      input[type="text"] {
        width: 100%;
        padding: 15px 45px 15px 15px;
        border-radius: 12px;
        border: 1px solid var(--border-color);
        font-family: inherit;
        font-size: 1rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        box-sizing: border-box;
        outline: none;
      }

      input[type="text"]:focus {
        border-color: #000;
      }

      button#send-btn {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: black;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
        font-size: 0.9rem;
      }

      button#send-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .loading-bar {
        height: 4px;
        width: 100%;
        background-color: #f0f0f0;
        border-radius: 2px;
        overflow: hidden;
        margin-top: 10px;
        display: none;
      }

      .loading-bar .progress {
        height: 100%;
        width: 50%;
        background-color: black;
        animation: indeterminate 1.5s infinite linear;
      }

      @keyframes indeterminate {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(250%); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>

    <header>SmartSign</header>

    <div id="chat-container">
      <div class="message bot">
        <div class="content">
          Hello! Enter a sentence, and I will translate it into Indian Sign Language video.
        </div>
      </div>
    </div>

    <div id="input-area">
      <div id="input-wrapper">
        <input type="text" id="user-input" placeholder="Type your sentence..." autocomplete="off">
        <button id="send-btn">Send</button>
      </div>
      <div class="loading-bar" id="loader">
        <div class="progress"></div>
      </div>
    </div>

    <script>
      // Use relative path since frontend is now served by the same backend
      const backendUrl = ""; 

      const chatContainer = document.getElementById('chat-container');
      const userInput = document.getElementById('user-input');
      const sendBtn = document.getElementById('send-btn');
      const loader = document.getElementById('loader');

      function addMessage(text, sender, isVideo = false, videoBlobUrl = null) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender}`;
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'content';
        
        if (isVideo && videoBlobUrl) {
           const vid = document.createElement('video');
           vid.src = videoBlobUrl;
           vid.controls = true;
           vid.autoplay = true;
           contentDiv.appendChild(vid);
        } else {
           contentDiv.innerText = text;
        }

        msgDiv.appendChild(contentDiv);
        chatContainer.appendChild(msgDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        userInput.value = '';
        userInput.disabled = true;
        sendBtn.disabled = true;
        loader.style.display = 'block';

        try {
          const response = await fetch(`${backendUrl}/process_sign`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: text })
          });

          if (!response.ok) {
            const errorData = await response.json(); 
            throw new Error(errorData.error || "Server Error");
          }

          const blob = await response.blob();
          const videoUrl = URL.createObjectURL(blob);

          addMessage("", 'bot', true, videoUrl);

        } catch (error) {
          addMessage("âŒ Error: " + error.message, 'bot');
        } finally {
          userInput.disabled = false;
          sendBtn.disabled = false;
          loader.style.display = 'none';
          userInput.focus();
        }
      }

      sendBtn.addEventListener('click', handleSend);
      userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
      });
    </script>
  </body>
</html>
